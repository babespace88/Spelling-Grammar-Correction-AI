<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammar Correction with OpenAI</title>
    <style>
        body { font-family: Arial, sans-serif; }
        textarea { width: 100%; height: 100px; }
        button { margin-top: 10px; }
        input { width: 100%; margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>Grammar and Spelling Correction</h1>
    
    <label for="apiKey">Enter Your OpenAI API Key:</label>
    <input type="text" id="apiKey" placeholder="YOUR_API_KEY" />
    
    <label for="textInput">Type your text here:</label>
    <textarea id="textInput" placeholder="Type your text here..."></textarea>
    
    <button id="correctButton">Correct Text</button>
    
    <h2>Corrected Text:</h2>
    <div id="correctedOutput" style="border: 1px solid #ccc; padding: 10px;"></div>

    <script>
        document.getElementById('correctButton').onclick = async function() {
            const inputText = document.getElementById('textInput').value;
            const apiKey = document.getElementById('apiKey').value;  // Get the API key from user input

            const headers = {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${apiKey}`
            };

            const body = JSON.stringify({
                model: "gpt-4o-mini", // or "gpt-4" if you have access
                messages: [
                    { role: "user", content: `Correct the following text: "${inputText}"` }
                ],
                temperature: 0.5,
            });

            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: headers,
                    body: body,
                });
                
                const result = await response.json();
                const correctedText = result.choices[0].message.content;
                document.getElementById('correctedOutput').innerText = correctedText;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('correctedOutput').innerText = 'Error correcting text. Please check your API key and input.';
            }
        };
    </script>
</body>
</html>
